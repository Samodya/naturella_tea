<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Naturella Food Products</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        stone: { 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 300: '#d6d3d1', 400: '#a8a29e', 500: '#78716c', 600: '#57534e', 700: '#44403c', 800: '#292524', 900: '#1c1917', 950: '#0c0a09' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-stone-50 font-sans text-stone-800 h-screen flex flex-col overflow-hidden relative">
    <!-- Background Elements -->
    <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-green-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 z-0"></div>
    <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-96 h-96 bg-orange-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 z-0"></div>

    <main class="flex-grow flex items-center justify-center px-4 relative z-10">
        <div class="text-center max-w-2xl mx-auto">
            <div class="relative inline-block mb-6">
                <h1 class="text-9xl font-serif font-bold text-stone-200 select-none">Soon</h1>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i data-lucide="sprout" class="w-20 h-20 text-green-600 animate-bounce"></i>
                </div>
            </div>
            
            <h2 class="text-4xl md:text-5xl font-serif font-bold text-stone-900 mb-6">Coming Soon to the Market</h2>
            <p class="text-lg text-stone-600 mb-10 leading-relaxed max-w-lg mx-auto">
                This product is currently being cultivated and prepared for you. Please check back later or return to our garden.
            </p>
            
            <a href="index.html" class="inline-flex items-center justify-center bg-stone-900 hover:bg-green-700 text-white font-bold py-4 px-10 rounded-full transition-all transform hover:-translate-y-1 shadow-xl hover:shadow-2xl uppercase tracking-widest text-sm">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Return Home
            </a>
        </div>
    </main>

    <script>lucide.createIcons();</script>
